<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HE BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>

 <div id="login-area">
    <h2 class="text-center">Welcome to HE Bank</h2>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control " placeholder="Enter your E-mail">
        <br>
        <input type="password" name="" id=""  class="form-control" placeholder="Enter your password">
        <br>
        <button id="btn" class="btn btn-success">Enter</button>
    </div>

 </div>
 <div id="transaction-area">
    <div class="row">
        <div class="col-md-4 mt-3 ">
            <div class="deposit status ">
                <h4>Deposit</h4>
            <h2>$<span id="current-deposit" >00</span></h2>
            </div>
        </div>
        <div class="col-md-4 mt-3">
           <div class="withdraw status">
            <h4>Withdraw</h4>
            <h2>$00</h2>
           </div>
        </div>
        <div class="col-md-4 mt-3">
           <div class="balance status">
            <h4>Balance</h4>
            <h2>$<span id="current-balance">62462</span></h2>
           </div>
        </div>
    </div>
     <div class="row">
         <div class="col-md-6">
             <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" class="form-control " id="deposit-amount" placeholder="$ amount you want to deposit">
                <br>
                <button id="deposit" class="btn btn-success">Deposit</button>
             </div>
         </div>
         <div class="col-md-6">
             <div class="submit-area">
                <h4>Withdraw</h4>
                <input  id="withdrawAmount"type="text" class="form-control " placeholder="$ amount you want to withdraw">
                <br>
                <button id="withdraw" class="btn btn-success">Withdraw</button>
             </div>
         </div>
     </div>
    </div>
 <script>

    //  login button event handler

      const loginBtn =document.getElementById("btn");
     loginBtn.addEventListener("click",function(){
    const loginArea=document.getElementById("login-area")
    loginArea.style.display="none";
    const transactionArea=document.getElementById('transaction-area');
    transactionArea.style.display="block"
     }) 
     // deposit button event handler
     
     

     const depositBtn =document.getElementById("deposit");
     depositBtn.addEventListener("click",function(){
    const depositAmount =document.getElementById("deposit-amount").value;
    const depositNumber=parseFloat(depositAmount);
 
    updateSpanText("current-deposit",depositNumber);
    updateSpanText("current-balance",depositNumber);

    document.getElementById("deposit-amount").value=" ";


})

     // withdraw button event handler

     const withdrawBtn =document.getElementById("withdraw");
     withdrawBtn.addEventListener("click",function(){
         const withdrawNumber=inputNumber("withdraw-amount");
         console.log(withdrawNumber);
  
    

     })
function inputNumber(id){
    const withdrawAmount=document.getElementById(id).value;
    const withdrawNumber=parseFloat(withdrawAmount);
    return withdrawNumber;
}


function updateSpanText(id,depositNumber){
    const current=document.getElementById(id).innerText;
    const currentNumber=parseFloat(current);
    const totalAmount=depositNumber+currentNumber;
    document.getElementById(id).innerText=totalAmount;
}

   
 </script>

</body>
</html>
